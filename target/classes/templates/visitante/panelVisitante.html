<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Visitante</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Panel Visitante</a>
            <div class="collapse navbar-collapse justify-content-end">
                <div class="navbar-nav">
                    <a class="nav-link active" th:href="@{/visitante/inscripcion}">Inscribirse a Evento</a>
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-primary">Bienvenido al Panel de Visitante</h2>
                        <p class="card-text fs-5">Desde aquí puedes inscribirte a eventos o volver al inicio.</p>
                        <div class="mt-4">
                            <a th:href="@{/visitante/inscripcion}" class="btn btn-outline-primary me-2">Inscribirse a Evento</a>
                            <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional para algunos componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
