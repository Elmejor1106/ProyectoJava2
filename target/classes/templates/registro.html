
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>GestExpo - Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesh  eet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg,rgb(120, 127, 157) 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --card-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(255,255,255,0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ffffff, #f8f9fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .register-container {
            position: relative;
            z-index: 1;
            padding-top: 120px;
            padding-bottom: 3rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            padding: 3rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--warning-gradient);
        }
        
        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0,0,0,0.2);
        }
        
        .register-title {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 2rem;
        }
        
        .form-floating > .form-control:focus,
        .form-floating > .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: rgba(255, 255, 255, 1);
        }
        
        .form-floating > label {
            color: #6c757d;
            font-weight: 500;
        }
        
        .form-select {
            cursor: pointer;
        }
        
        .btn-register {
            background: var(--success-gradient);
            border: none;
            border-radius: 12px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.3);
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(17, 153, 142, 0.4);
            color: white;
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .login-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .login-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .footer {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 10s ease-in-out infinite;
            color: white;
        }
        
        .floating-element:nth-child(1) {
            top: 10%;
            left: 5%;
            font-size: 2.5rem;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 50%;
            right: 10%;
            font-size: 1.8rem;
            animation-delay: 4s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            font-size: 2rem;
            animation-delay: 8s;
        }
        
        .floating-element:nth-child(4) {
            top: 25%;
            left: 75%;
            font-size: 1.5rem;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(5) {
            bottom: 40%;
            right: 25%;
            font-size: 1.3rem;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
            }
            25% { 
                transform: translateY(-30px) rotate(8deg) scale(1.1); 
            }
            50% { 
                transform: translateY(20px) rotate(-5deg) scale(0.9); 
            }
            75% { 
                transform: translateY(-10px) rotate(3deg) scale(1.05); 
            }
        }
        
        .register-icon {
            width: 80px;
            height: 80px;
            background: var(--warning-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
        }
        
        .register-icon i {
            font-size: 2rem;
            color: white;
        }
        
        .role-option {
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .role-option:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }
        
        @media (max-width: 768px) {
            .register-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .register-title {
                font-size: 1.8rem;
            }
            
            .navbar-brand {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Elementos flotantes decorativos -->
    <div class="floating-elements">
        <div class="floating-element">
            <i class="bi bi-people-fill"></i>
        </div>
        <div class="floating-element">
            <i class="bi bi-building"></i>
        </div>
        <div class="floating-element">
            <i class="bi bi-calendar-event"></i>
        </div>
        <div class="floating-element">
            <i class="bi bi-award-fill"></i>
        </div>
        <div class="floating-element">
            <i class="bi bi-graph-up-arrow"></i>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-calendar-event me-2"></i>ExpoGest
            </a>
        </div>
    </nav>

    <!-- Registro Form -->
    <div class="register-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="register-card">
                        <div class="register-icon">
                            <i class="bi bi-person-plus-fill"></i>
                        </div>
                        
                        <h2 class="register-title text-center">Registro de Usuario</h2>
                        
                        <form th:action="@{/registro}" method="post">
                            <div class="form-floating">
                                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre completo" required>
                                <label for="nombre"><i class="bi bi-person me-2"></i>Nombre completo</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="email" id="correo" name="correo" class="form-control" placeholder="correo@ejemplo.com" required>
                                <label for="correo"><i class="bi bi-envelope me-2"></i>Correo electrónico</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Contraseña" required>
                                <label for="contrasena"><i class="bi bi-lock me-2"></i>Contraseña</label>
                            </div>
                            
                            <div class="form-floating">
                                <select id="rol" name="rol" class="form-select" required>
                                    <option value="" disabled selected></option>
                                    <option value="Administrador" class="role-option">👤 Administrador</option>
                                    <option value="Organizador" class="role-option">🎯 Organizador</option>
                                    <option value="Expositor" class="role-option">🏢 Expositor</option>
                                    <option value="Visitante" class="role-option">👥 Visitante</option>
                                    <option value="Evaluador" class="role-option">⭐ Evaluador</option>
                                </select>
                                <label for="rol"><i class="bi bi-person-badge me-2"></i>Seleccione su rol</label>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-register">
                                    <i class="bi bi-person-plus-fill me-2"></i>Crear Cuenta
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0 text-muted">¿Ya tienes cuenta?</p>
                            <a th:href="@{/login}" class="login-link">Inicia sesión aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-4">
        <div class="container">
            <small>© 2025 GestExpo. Todos los derechos reservados.</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
