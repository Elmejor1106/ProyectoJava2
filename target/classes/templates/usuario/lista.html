<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Usuarios</h1>
    <a th:href="@{/usuarios/nuevo}">Nuevo Usuario</a>
    <table border="1">
        <tr>
            <th>ID</th><th>Nombre</th><th>Correo</th><th>Rol</th><th>Acciones</th>
        </tr>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.correo}"></td>
            <td th:text="${usuario.rol}"></td>
            <td>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
                <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" onclick="return confirm('Â¿Eliminar?');">Eliminar</a>
            </td>
        </tr>
    </table>
</body>
</html>
