<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Organizador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2>Panel de Organizador</h2>
            </div>
            <div class="card-body text-center">
                <p class="lead">Bienvenido al panel de organizador. Selecciona una opci√≥n para comenzar:</p>

                <div class="d-grid gap-3 col-10 col-md-6 mx-auto">
                    <a th:href="@{/organizador/stands}" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-shop-window"></i> Gestionar Stands
                    </a>
                    <a th:href="@{/organizador/cronograma}" class="btn btn-outline-success btn-lg">
                        <i class="bi bi-calendar-event"></i> Gestionar Cronograma
                    </a>
                    <a th:href="@{/eventos}" class="btn btn-outline-warning btn-lg">
                        <i class="bi bi-easel2"></i> Gestionar Eventos
                    </a>
                    <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-house"></i> Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
