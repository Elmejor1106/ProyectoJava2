<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Cronograma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">GestExpo</a>
            <div class="ms-auto">
                <a th:href="@{/organizador/panelOrganizador}" class="btn btn-outline-light me-2">
                    <i class="bi bi-arrow-left-circle"></i> Panel
                </a>
                <a th:href="@{/cronograma/nuevo}" class="btn btn-light text-success fw-bold">
                    <i class="bi bi-plus-circle"></i> Nueva Actividad
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2 class="mb-4 text-center text-success">Gestión del Cronograma</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle shadow-sm">
                <thead class="table-success text-center">
                    <tr>
                        <th>ID</th>
                        <th>Actividad</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Evento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${cronogramas}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.actividad}"></td>
                        <td th:text="${c.fecha}"></td>
                        <td th:text="${c.hora}"></td>
                        <td th:text="${c.evento.nombre}"></td>
                        <td class="text-center">
                            <a th:href="@{/cronograma/editar/{id}(id=${c.id})}" class="btn btn-sm btn-warning me-1">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>
                            <a th:href="@{/cronograma/eliminar/{id}(id=${c.id})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Estás seguro de eliminar esta actividad?');">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3 mt-5">
        <small>© 2025 GestExpo. Cronograma de eventos institucionales.</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
