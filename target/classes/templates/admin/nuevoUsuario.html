<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Nuevo Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --card-shadow: 0 25px 50px rgba(0,0,0,0.1);
            --input-focus: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 1;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .page-title {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .title-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        .title-icon i {
            font-size: 1.5rem;
            color: white;
        }
        
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-floating > .form-control,
        .form-floating > .form-select {
            border: 2px solid rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            height: 58px;
        }
        
        .form-floating > .form-control:focus,
        .form-floating > .form-select:focus {
            border-color: #6366f1;
            box-shadow: var(--input-focus);
            background: rgba(255, 255, 255, 1);
        }
        
        .form-floating > .form-control.is-invalid,
        .form-floating > .form-select.is-invalid {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        
        .form-floating > .form-control.is-valid,
        .form-floating > .form-select.is-valid {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .form-floating > label {
            color: #6b7280;
            font-weight: 500;
            padding-left: 3rem;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            z-index: 5;
            font-size: 1.1rem;
        }
        
        .form-control:focus + .input-icon,
        .form-select:focus + .input-icon {
            color: #6366f1;
        }
        
        .form-select {
            cursor: pointer;
        }
        
        .role-option {
            padding: 0.75rem;
            background: rgba(99, 102, 241, 0.05);
            margin: 0.25rem 0;
            border-radius: 8px;
        }
        
        .btn-save {
            background: var(--success-gradient);
            border: none;
            border-radius: 12px;
            padding: 0.8rem 2.5rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
            color: white;
        }
        
        .btn-back {
            background: rgba(107, 114, 128, 0.1);
            border: 2px solid rgba(107, 114, 128, 0.2);
            border-radius: 12px;
            padding: 0.8rem 2.5rem;
            font-weight: 600;
            font-size: 1rem;
            color: #6b7280;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-back:hover {
            background: rgba(107, 114, 128, 0.1);
            border-color: #6b7280;
            color: #374151;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.2);
        }
        
        .invalid-feedback {
            display: block;
            width: 100%;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #ef4444;
            font-weight: 500;
            padding-left: 1rem;
        }
        
        .valid-feedback {
            display: block;
            width: 100%;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #10b981;
            font-weight: 500;
            padding-left: 1rem;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-start;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 12s ease-in-out infinite;
            color: #6366f1;
        }
        
        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 4s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 8s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(10px) rotate(-3deg); }
        }
        
        @media (max-width: 768px) {
            .form-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .page-title {
                font-size: 2rem;
                flex-direction: column;
                text-align: center;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn-save,
            .btn-back {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Formas flotantes decorativas -->
    <div class="floating-shapes">
        <div class="shape">
            <i class="bi bi-person-plus" style="font-size: 3rem;"></i>
        </div>
        <div class="shape">
            <i class="bi bi-gear" style="font-size: 2rem;"></i>
        </div>
        <div class="shape">
            <i class="bi bi-shield-check" style="font-size: 2.5rem;"></i>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Header -->
        <div class="page-header">
            <h1 class="page-title" th:text="${usuario.id == null} ? 'Nuevo Usuario' : 'Editar Usuario'">
                <div class="title-icon">
                    <i class="bi bi-person-plus-fill"></i>
                </div>
                Nuevo Usuario
            </h1>
        </div>

        <!-- Formulario -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-card">
                    <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}" />
                        
                        <div class="form-floating">
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre completo" required />
                            <label for="nombre">Nombre completo</label>
                            <i class="bi bi-person input-icon"></i>
                            <div class="invalid-feedback">
                                <i class="bi bi-exclamation-circle me-1"></i>Por favor ingresa el nombre completo.
                            </div>
                            <div class="valid-feedback">
                                <i class="bi bi-check-circle me-1"></i>Nombre v√°lido.
                            </div>
                        </div>
                        
                        <div class="form-floating">
                            <input type="email" id="correo" th:field="*{correo}" class="form-control" placeholder="correo@ejemplo.com" required />
                            <label for="correo">Correo electr√≥nico</label>
                            <i class="bi bi-envelope input-icon"></i>
                            <div class="invalid-feedback">
                                <i class="bi bi-exclamation-circle me-1"></i>Por favor ingresa un correo electr√≥nico v√°lido.
                            </div>
                            <div class="valid-feedback">
                                <i class="bi bi-check-circle me-1"></i>Correo v√°lido.
                            </div>
                        </div>
                        
                        <div class="form-floating">
                            <select id="rol" th:field="*{rol}" class="form-select" required>
                                <option value="" disabled selected></option>
                                <option value="Administrador" class="role-option">üîß Administrador</option>
                                <option value="Organizador" class="role-option">üìã Organizador</option>
                                <option value="Expositor" class="role-option">üè¢ Expositor</option>
                                <option value="Visitante" class="role-option">üë• Visitante</option>
                                <option value="Evaluador" class="role-option">‚≠ê Evaluador</option>
                            </select>
                            <label for="rol">Rol del usuario</label>
                            <i class="bi bi-person-badge input-icon"></i>
                            <div class="invalid-feedback">
                                <i class="bi bi-exclamation-circle me-1"></i>Por favor selecciona un rol.
                            </div>
                            <div class="valid-feedback">
                                <i class="bi bi-check-circle me-1"></i>Rol seleccionado.
                            </div>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control" placeholder="Contrase√±a segura" required minlength="6" />
                            <label for="contrasena">Contrase√±a</label>
                            <i class="bi bi-lock input-icon"></i>
                            <div class="invalid-feedback">
                                <i class="bi bi-exclamation-circle me-1"></i>La contrase√±a debe tener al menos 6 caracteres.
                            </div>
                            <div class="valid-feedback">
                                <i class="bi bi-check-circle me-1"></i>Contrase√±a v√°lida.
                            </div>
                        </div>
                        
                        <div class="button-group">
                            <button type="submit" class="btn btn-save">
                                <i class="bi bi-save me-2"></i>Guardar Usuario
                            </button>
                            <a th:href="@{/admin/usuarios}" class="btn btn-back">
                                <i class="bi bi-arrow-left me-2"></i>Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y validaci√≥n de formulario -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validaci√≥n mejorada de Bootstrap 5
        (() => {
            'use strict'
            
            const forms = document.querySelectorAll('.needs-validation')
            
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
                
                // Validaci√≥n en tiempo real
                const inputs = form.querySelectorAll('input, select')
                inputs.forEach(input => {
                    input.addEventListener('blur', () => {
                        if (input.checkValidity()) {
                            input.classList.remove('is-invalid')
                            input.classList.add('is-valid')
                        } else {
                            input.classList.remove('is-valid')
                            input.classList.add('is-invalid')
                        }
                    })
                    
                    input.addEventListener('input', () => {
                        if (input.classList.contains('is-invalid') && input.checkValidity()) {
                            input.classList.remove('is-invalid')
                            input.classList.add('is-valid')
                        }
                    })
                })
            })
        })()
    </script>
</body>
</html>
