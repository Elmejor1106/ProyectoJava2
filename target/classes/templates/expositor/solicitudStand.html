<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes de Stand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,#a1a6bb 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
            background: rgba(255,255,255,0.97);
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: #fff;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header py-4">
            <h2 class="mb-0"><i class="bi bi-shop-window me-2"></i>Solicitudes de Stand</h2>
        </div>
        <div class="card-body">
            <div class="mb-3 d-flex justify-content-between">
                <a th:href="@{/expositor/panelExpositor}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left-circle me-1"></i>Volver al Panel
                </a>
                <a th:href="@{/expositor/solicitudes/nueva}" class="btn btn-success">
                    <i class="bi bi-plus-circle me-1"></i>Nueva Solicitud
                </a>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-striped bg-white align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Expositor</th>
                            <th>Stand</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s : ${solicitudes}">
                            <td th:text="${s.id}"></td>
                            <td th:text="${s.expositor.nombre}"></td>
                            <td th:text="${s.stand.nombre}"></td>
                            <td th:text="${s.descripcion}"></td>
                            <td>
                                <a th:href="@{/expositor/solicitudes/editar/{id}(id=${s.id})}" class="btn btn-warning btn-sm">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>
                                <a th:href="@{/expositor/solicitudes/eliminar/{id}(id=${s.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar esta solicitud?');">
                                    <i class="bi bi-trash"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
