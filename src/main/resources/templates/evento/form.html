<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0" th:text="${evento.id == null} ? 'Nuevo Evento' : 'Editar Evento'"></h2>
        </div>
        <div class="card-body">
            <form th:action="@{/eventos/guardar}" th:object="${evento}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="fechas" class="form-label">Fechas:</label>
                    <input type="text" th:field="*{fechas}" class="form-control" id="fechas" required>
                </div>

                <div class="mb-3">
                    <label for="lugar" class="form-label">Lugar:</label>
                    <input type="text" th:field="*{lugar}" class="form-control" id="lugar" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/eventos}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Volver
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS & Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
