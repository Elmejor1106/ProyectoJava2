<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-primary">Eventos</h1>
        <a th:href="@{/eventos/nuevo}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nuevo Evento
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover shadow-sm">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fechas</th>
                    <th>Lugar</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento : ${eventos}">
                    <td th:text="${evento.id}"></td>
                    <td th:text="${evento.nombre}"></td>
                    <td th:text="${evento.fechas}"></td>
                    <td th:text="${evento.lugar}"></td>
                    <td class="text-center">
                        <a th:href="@{/eventos/editar/{id}(id=${evento.id})}" class="btn btn-primary btn-sm me-1">
                            <i class="bi bi-pencil-square"></i> Editar
                        </a>
                        <a th:href="@{/eventos/eliminar/{id}(id=${evento.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de eliminar este evento?');">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/cronograma}" class="btn btn-outline-secondary mt-3">
        <i class="bi bi-arrow-left-circle"></i> Volver
    </a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
