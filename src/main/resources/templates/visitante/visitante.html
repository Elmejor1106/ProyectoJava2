<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Visitantes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Visitantes Registrados</h1>
    <a th:href="@{/visitante/inscripcion}" class="btn btn-primary mb-3">Inscribirse a Evento</a>
    <a th:href="@{/visitante/panelVisitante}">Volver al Panel</a>
    <table class="table table-bordered table-striped bg-white">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="v : ${visitantes}">
                <td th:text="${v.id}"></td>
                <td th:text="${v.nombre}"></td>
                <td th:text="${v.correo}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
