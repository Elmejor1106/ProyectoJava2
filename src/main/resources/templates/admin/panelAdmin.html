<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel Administrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #198754 !important; /* verde institucional */
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: #fff !important;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body>

<!-- NAVBAR INSTITUCIONAL -->
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Administrador</a>
        <div class="d-flex">
            <a th:href="@{/}" class="nav-link">Inicio</a>
        </div>
    </div>
</nav>

<div class="container">
    <!-- TARJETA DE BIENVENIDA -->
    <div class="card p-4 mb-4">
        <h2 class="mb-3">Panel de Administrador</h2>
        <p class="mb-0">Bienvenido al panel de administración. Desde aquí puedes gestionar los distintos aspectos del sistema.</p>
    </div>

    <!-- TARJETA DE ACCIONES -->
    <div class="card p-4">
        <h4 class="mb-3">Acciones rápidas</h4>
        <a th:href="@{/admin/usuarios}" class="btn btn-success me-2">Gestión de Usuarios</a>
        <a th:href="@{/}" class="btn btn-outline-secondary">Volver al Inicio</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
