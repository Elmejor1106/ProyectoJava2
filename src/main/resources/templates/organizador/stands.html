<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Stands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Gestión de Stands</h2>
        </div>
        <div class="card-body">
            <div class="mb-3 d-flex justify-content-between">
                <a th:href="@{/organizador/panelOrganizador}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Volver al Panel
                </a>
                <a th:href="@{/stands/nuevo}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Nuevo Stand
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Ubicación</th>
                            <th>Dimensiones</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="stand : ${stands}">
                            <td th:text="${stand.id}"></td>
                            <td th:text="${stand.nombre}"></td>
                            <td th:text="${stand.ubicacion}"></td>
                            <td th:text="${stand.dimensiones}"></td>
                            <td>
                                <a th:href="@{/stands/editar/{id}(id=${stand.id})}" class="btn btn-warning btn-sm">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>
                                <a th:href="@{/stands/eliminar/{id}(id=${stand.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Seguro que deseas eliminar este stand?');">
                                    <i class="bi bi-trash"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(stands)}">
                            <td colspan="5" class="text-center text-muted">No hay stands registrados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
