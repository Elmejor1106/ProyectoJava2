<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actividad de Cronograma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0 text-center" th:text="${cronograma.id == null} ? 'Nueva Actividad' : 'Editar Actividad'"></h4>
            </div>
            <div class="card-body">
                <form th:action="@{/cronograma/guardar}" th:object="${cronograma}" method="post" class="row g-3">
                    <input type="hidden" th:field="*{id}" />

                    <div class="col-md-12">
                        <label for="actividad" class="form-label">Actividad</label>
                        <input type="text" th:field="*{actividad}" id="actividad" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" th:field="*{fecha}" id="fecha" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" th:field="*{hora}" id="hora" class="form-control" required>
                    </div>

                    <div class="col-md-12">
                        <label for="evento" class="form-label">Evento</label>
                        <select th:field="*{evento.id}" id="evento" class="form-select" required>
                            <option value="" disabled selected>Seleccione un evento</option>
                            <option th:each="e : ${eventos}" th:value="${e.id}" th:text="${e.nombre}"></option>
                        </select>
                    </div>

                    <div class="col-12 d-flex justify-content-between mt-4">
                        <a th:href="@{/cronograma}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
