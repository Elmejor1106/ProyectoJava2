<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpoGest - Inicio</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">ExpoGest</a>
            <div class="d-flex">
                <a class="btn btn-outline-light me-2" th:href="@{/login}">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </a>
                <a class="btn btn-light" th:href="@{/registro}">
                    <i class="bi bi-person-plus-fill"></i> Registrarse
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container text-center mt-5">
        <h1 class="display-4 fw-bold text-success">Bienvenido a GestExpo</h1>
        <p class="lead">Gestión eficiente de eventos, stands y participantes.</p>
        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991109.png" alt="Expo" width="120" class="my-4">
        <p class="text-muted">Organiza tu feria tecnológica con facilidad.</p>
    </div>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3 mt-5">
        <small>© 2025 GestExpo. Todos los derechos reservados.</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
