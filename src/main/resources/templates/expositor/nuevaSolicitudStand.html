<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${solicitud.id == null} ? 'Nueva Solicitud de Stand' : 'Editar Solicitud de Stand'">Nueva Solicitud de Stand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,#a1a6bb 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
            background: rgba(255,255,255,0.97);
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: #fff;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
        }
        .btn-success:hover {
            background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
        }
        .icon-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: #fff;
            font-size: 2rem;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.12);
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow">
                <div class="card-header py-4">
                    <div class="icon-circle mb-2">
                        <i class="bi bi-shop"></i>
                    </div>
                    <h2 class="mb-0" th:text="${solicitud.id == null} ? 'Nueva Solicitud de Stand' : 'Editar Solicitud de Stand'"></h2>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/expositor/solicitudes/guardar}" th:object="${solicitud}" method="post" autocomplete="off">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3">
                            <label class="form-label">Expositor:</label>
                            <select th:field="*{expositor.id}" class="form-select" required>
                                <option value="" disabled selected>Seleccione un expositor</option>
                                <option th:each="u : ${expositores}" th:value="${u.id}" th:text="${u.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Stand:</label>
                            <select th:field="*{stand.id}" class="form-select" required>
                                <option value="" disabled selected>Seleccione un stand</option>
                                <option th:each="s : ${stands}" th:value="${s.id}" th:text="${s.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n:</label>
                            <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Describe tu solicitud" required />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-2"></i>Guardar
                            </button>
                            <a th:href="@{/expositor/solicitudes}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left-circle me-2"></i>Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
