<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Expositor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,#a1a6bb 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
            background: rgba(255,255,255,0.97);
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: #fff;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        .icon-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: #fff;
            font-size: 2rem;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.12);
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow">
                <div class="card-header py-4">
                    <div class="icon-circle mb-2">
                        <i class="bi bi-person-badge"></i>
                    </div>
                    <h2 class="mb-0">Panel de Expositor</h2>
                </div>
                <div class="card-body p-4 text-center">
                    <p class="lead mb-4">Bienvenido al panel de expositor.</p>
                    <div class="d-grid gap-3">
                        <a th:href="@{/expositor/solicitudStand}" class="btn btn-success btn-lg">
                            <i class="bi bi-shop-window me-2"></i>Solicitar Stand
                        </a>
                        <a th:href="@{/}" class="btn btn-outline-primary btn-lg">
                            <i class="bi bi-house-door me-2"></i>Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
