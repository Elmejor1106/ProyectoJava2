<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuario</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1 th:text="${usuario.id == null} ? 'Nuevo Usuario' : 'Editar Usuario'"></h1>
    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required /><br>
        <label>Correo:</label>
        <input type="email" th:field="*{correo}" required /><br>
        <label>Rol:</label>
        <select th:field="*{rol}">
            <option value="Administrador">Administrador</option>
            <option value="Organizador">Organizador</option>
            <option value="Expositor">Expositor</option>
            <option value="Visitante">Visitante</option>
            <option value="Evaluador">Evaluador</option>
        </select><br>
        <label>Contrase√±a:</label>
        <input type="password" th:field="*{contrasena}" required /><br>
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/usuarios}">Volver</a>
</body>
</html>
