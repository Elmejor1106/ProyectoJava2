<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title th:text="${evaluacion.id == null} ? 'Nueva Evaluación' : 'Editar Evaluación'">Nueva Evaluación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 th:text="${evaluacion.id == null} ? 'Nueva Evaluación' : 'Editar Evaluación'"></h1>

    <form th:action="@{/evaluaciones/guardar}" th:object="${evaluacion}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
            <label for="evaluador" class="form-label">Evaluador:</label>
            <select id="evaluador" th:field="*{evaluador.id}" class="form-select" required>
                <option value="" disabled selected>Seleccione un evaluador</option>
                <option th:each="u : ${evaluadores}" th:value="${u.id}" th:text="${u.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="stand" class="form-label">Stand:</label>
            <select id="stand" th:field="*{stand.id}" class="form-select" required>
                <option value="" disabled selected>Seleccione un stand</option>
                <option th:each="s : ${stands}" th:value="${s.id}" th:text="${s.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="nota" class="form-label">Nota:</label>
            <input id="nota" type="number" th:field="*{nota}" class="form-control" min="0" max="10" step="0.1" required />
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/evaluaciones}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
