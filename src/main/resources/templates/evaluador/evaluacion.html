<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Evaluaciones de Stands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Evaluaciones de Stands</h1>
    <nav class="mb-3">
        <a th:href="@{/evaluador/panelEvaluador}" class="btn btn-outline-secondary me-2">Volver al Panel</a>
        <a th:href="@{/evaluaciones/nueva}" class="btn btn-primary">Nueva Evaluación</a>
    </nav>
    <table class="table table-bordered table-striped bg-white">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Evaluador</th>
                <th>Stand</th>
                <th>Nota</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${evaluaciones}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.evaluador != null ? e.evaluador.nombre : 'Sin evaluador'}"></td>
                <td th:text="${e.stand != null ? e.stand.nombre : 'Sin stand'}"></td>
                <td th:text="${e.nota != null ? e.nota : 'Sin nota'}"></td>
                <td>
                    <a th:href="@{/evaluaciones/editar/{id}(id=${e.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/evaluaciones/eliminar/{id}(id=${e.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
